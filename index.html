<body>
   <div class="container">
    <div class="form">
        <div class="title">
            <h1>form register</h1>
            <p>este formulario tiene como proposito recopilar informacion de los usuarios para llevar el control de cada uno por si llegaran a pedir alguna informacion del clienete</p>

        </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form">NAME:</label>
                <input type="text"  class="input_form" placeholder="ingresa tu nombre">
                

            </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form"> Last NAME:</label>
                <input type="text"  class="input_form" placeholder="ingresa tus apellidos">


            </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form"> phone:</label>
                <input type="text"  class="input_form" placeholder="ingresa tu telefono">


            </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form"> e-mail:</label>
                <input type="text"  class="input_form" placeholder="ingresa tu correo electronico">


            </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form"> password:</label>
                <input type="text"  class="input_form" placeholder="ingresa tu contraseña">


            </div>
        <div class="body_form">
            <div class="row_form"> 
                <label for="" class="label_form"> repeat password:</label>
                <input type="text"  class="input_form" placeholder="repita su contraseña">


            </div>
            <div class="row_form">
                <button class="button_form">SEND</button>

            </div>
        </div>

    </div>

   </div>
